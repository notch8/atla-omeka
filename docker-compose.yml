version: '3'

services:
  web:
    build:
      context: .
      target: web
    image: ghcr.io/notch8/atla-omeka:${TAG:-latest}
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
    volumes:
      - ./:/var/www/html
    ports:
      - 80:80
    depends_on:
      - mariadb

  db_admin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    ports:
      - 8080:80
    env_file:
      - .env
    environment:
      - PMA_HOST=${DB_HOST}
      - PMA_PORT=${DB_PORT}
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:latest
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${DB_USERNAME}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  omeka-exhibitions:
